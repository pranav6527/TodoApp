<app-add-todo (addTodo)="addTodo($event)"></app-add-todo>
<div *ngIf="this.todos.length===0; else elseBlock" class="text-danger">No Todos</div>
<ng-template #elseBlock>
<div *ngFor="let todo of todos">
  <app-todo-item [todo]="todo" (deleteEvent)="deleteTodo($event)" ></app-todo-item>
</div>
</ng-template>
